<body>
    <form action="index.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Your basic info</legend>
            <label for="name">Name:</label>
            <input type="text" name="userName">
            <label for="email">Email Address:</label>
            <input type="text" name="emailadd">
            <label for="password">Password:</label>
            <input type="text" name="pass">
            <br>    <label>Gender:</label>
            <br><input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label>
            <br><input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
            <br><input type="radio" id="n_gender" value="n_gender" name="Prefer not to say"><label for="n_gender">Prefer not to say</label>
        </fieldset>
        <button type="submit">Sign Up!</button>
    </form>
